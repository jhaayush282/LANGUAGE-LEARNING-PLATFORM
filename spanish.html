    <section class="exercise">
      <h2>Exercise 1: Vocabulary</h2>
      <p>Match the Spanish words with their English translations:</p>

        <!-- Add input fields and options for the exercise -->
        <div class="question">
          <label for="word1">Hola</label>
          <input type="text" id="word1" name="word1" placeholder="Enter translation">
        </div>
        <div class="question">

        <!-- Add more questions as needed -->
        <button type="submit">Submit</button>
      </form>
    </section>
    
    <section class="exercise">
      <h2>Exercise 2: Listening</h2>

      <audio controls>

        Your browser does not support the audio element.
      </audio>
      <form id="listeningExercise">
        <!-- Add questions related to the audio -->
        <div class="question">
          <label for="answer1">What did the speaker say about...</label>
          <input type="text" id="answer1" name="answer1" placeholder="Your answer">
        </div>
        <!-- Add more questions as needed -->
